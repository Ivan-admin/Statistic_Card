<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Card</title>
</head>
<body>
  <section class="cardContainer">
    <article class="statCard">
      <div class="cardHeader">
        <span>Weekly Sales</span>
        <img src="./icons/chart-line.svg" alt="icons"></div>
      <div class="cardStatisric">15,0000</div>
      <div class="statResult">Increased by 10%</div>
    </article>

    <article class="statCard">
      <div class="cardHeader">
        <span>Weekly Orders</span>
        <img src="./icons/bookmark-outline.svg" alt="icons"></div>
      <div class="cardStatisric">45.6334</div>
      <div class="statResult">Decreased by 10%</div>
    </article>

    <article class="statCard">
      <div class="cardHeader">
        <span>Visitors Online</span>
        <img src="./icons/diamond.svg" alt="icons"></div>
      <div class="cardStatisric">95.5741</div>
      <div class="statResult">Increased by 5%</div>
    </article>
    
  </section>
  
</body>
</html>
